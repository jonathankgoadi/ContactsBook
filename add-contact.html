<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Add Contact</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary" style="margin-bottom: 5rem">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">Add Contact</a>
      </div>
    </nav>
    <div class="flex-container">
      <form id="edit-form">
        <div class="form mb-3">
          <label for="firstname" class="visually-hidden">First name</label>
          <input
            name="firstname"
            class="form-control"
            id="firstname"
            type="text"
            placeholder="First name"
          />
        </div>

        <div class="form mb-3">
          <label for="lastname" class="visually-hidden">Last name</label>
          <input
            id="lastname"
            name="lastname"
            type="text"
            class="form-control"
            placeholder="Last name"
          />
        </div>
        <div class="form mb-3">
          <label for="mobile" class="visually-hidden">Mobile</label>
          <input
            id="mobile"
            name="mobile"
            type="text"
            class="form-control"
            placeholder="Mobile Number"
          />
        </div>
        <div class="form mb-3">
          <label for="email" class="visually-hidden">Email</label>
          <input
            name="email"
            type="text"
            id="email"
            class="form-control"
            placeholder="Email"
          />
        </div>
        <div class="form mb-3" style="padding-bottom: 30px">
          <label for="avatar" class="visually-hidden">Select a file</label>
          <input type="file" name="avatar" id="avatar" class="form-control" />
        </div>

        <button type="button" id="homeBtn" class="btn btn-primary">Home</button>
        <button type="submit" id="submitForm" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>

    <script src="config.js"></script>
    <script>
      document
        .getElementById("submitForm")
        .addEventListener("click", submitForm);
      document.querySelector("#homeBtn").addEventListener("click", homeLink);

      function submitForm(e) {
        e.preventDefault();

        const form = document.querySelector("#edit-form");
        const formData = new FormData(form);
        formData.append("apiKey", apiKey);

        fetch(rootPath + "controller/insert-contact/", {
          method: "POST",
          headers: { accept: "application/json, *.*" },
          body: formData,
        })
          .then((response) => response.text())
          .then((data) => {
            if (data === "1") {
              alert("contact added");
              homeLink();
            } else {
              alert(data);
              homeLink();
            }
          });
      }

      function homeLink() {
        window.open("index.html", "_self");
      }
    </script>
  </body>
</html>
